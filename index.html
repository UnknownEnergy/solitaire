<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json" />
</head>
<body>
<div id="game-container">
    <div id="status">
        <div id="moves-counter">Moves: 0</div>
        <div id="timer">Time: 0:00</div>
    </div>
    <div class="top-area">
        <div>
            <div id="deck" class="pile">
                <div id="deck-counter">0</div>
                <button id="redo-button" title="Redo Deck">↺</button>
            </div>
            <div id="waste" class="pile"></div>
        </div>
        <div id="foundation"></div>
    </div>
    <div id="tableau"></div>
    <div id="settings-button">⚙️</div>
    <div id="settings-menu" class="hidden">
        <h3>Settings</h3>
        <div class="setting-option">
            <label for="draw-option">Draw:</label>
            <select id="draw-option">
                <option value="1">One card</option>
                <option value="3">Three cards</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="sound-toggle">Sound:</label>
            <input type="checkbox" id="sound-toggle" checked>
        </div>
        <div class="setting-option">
            <label for="hand-preference">Hand Preference:</label>
            <select id="hand-preference">
                <option value="right">Right-handed</option>
                <option value="left">Left-handed</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="card-back-color">Card Back Color:</label>
            <select id="card-back-color">
                <option value="#007bff">Blue</option>
                <option value="#ff5733">Red</option>
                <option value="#28a745">Green</option>
                <option value="#ffc107">Yellow</option>
                <option value="#6f42c1">Purple</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="background-color">Background Color:</label>
            <select id="background-color">
                <option value="#2c8f30">Green</option>
                <option value="#343a40">Dark Gray</option>
                <option value="#ffffff">White</option>
                <option value="#007bff">Blue</option>
                <option value="#ff5733">Red</option>
            </select>
        </div>
    </div>
</div>
<audio id="card-flip-sound" src="card-flip.mp3"></audio>
<audio id="card-place-sound" src="card-place.mp3"></audio>
<script src="script.js"></script>
</body>

</html>
